<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agente Aut칩nomo - Visi칩n M칩vil</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #videoContainer {
            flex: 1;
            position: relative;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }

        .status-overlay {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            pointer-events: none;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .btn-vision {
            padding: 18px 36px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #startBtn {
            background: #10b981;
            color: white;
        }

        #stopBtn {
            background: #ef4444;
            color: white;
            display: none;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            display: none;
            z-index: 101;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="annotationLayer"></canvas>
        <div class="status-overlay" id="statusOverlay">Esperando inicio...</div>
        <div id="errorBox" class="error-box"></div>
    </div>
    <div class="controls">
        <button id="startBtn" class="btn-vision">Transmitir C치mara</button>
        <button id="stopBtn" class="btn-vision">Detener</button>
    </div>

    <script src="vision_client.js"></script>
</body>

</html>
